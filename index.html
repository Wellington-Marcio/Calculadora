<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="calc">
        <h2>CALCULADORA</h2>
        <div id="operations">
            <div id="previous-operation"></div>
            <div id="current-operation"></div>
        </div>
        <div id="buttons-container">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button>*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="nunmber">6</button>
            <button>-</button>
            <button class="nunmber">1</button>
            <button class="nunmber">2</button>
            <button class="nunmber">3</button>
            <button class="nunmber">+</button>
            <button class="nunmber">0</button>
            <button class="numberss">.</button>
            <button id="resultado">=</button>
        </div>


    </div>
</body>
</html>
